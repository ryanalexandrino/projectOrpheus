<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/telaAdicionandoProduto.css">
    <title>ESTOQUE - ADM</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <a href="/HTML ADM/telaEstoque.html" class="opcaoUm">
                <p>ESTOQUE</p>
            </a>
            <div class="line-1"></div>
            <a href="/HTML ADM/telaPedidos.html" class="opcaoDois">
                <p>PEDIDOS</p>
            </a>
            <div class="line-2"></div>
            <a href="/HTML ADM/telaUsuarios.html" class="opcaoTres">
                <p>USUARIOS</p>
            </a>
            <div class="line-3"></div>
            <a href="/HTML ADM/telaHomeAdm.html" class="opcaoVoltar">
                <p>VOLTAR</p>
            </a>
            <div class="line-4"></div>
            <a href="/HTML ADM/telaHomeAdm.html">
                <h1 class="logo">Orpheus</h1>
            </a>
        </div>



        <div class="right">
            <header>
                ESTOQUE
            </header>

            <section>
                <div class="txt-box">
                    <h1 class="title-cont">ADICIONAR PRODUTO</h1>
                </div>

                <div class="payment-section">
                    <div class="imgDoProduto">
                        <img src="/ICON/importarImagem.png" alt="icon">
                    </div>

                    <div class="payment-form">
                        <div class="form-group">
                            <input type="text" id="NOME" placeholder="Nome do produto">
                        </div>

                        <div class="form-group">
                            <input type="number" id="VALOR" placeholder="Valor">
                        </div>

                        <div class="form-group">
                            <input type="text" id="cpf" placeholder="Descrição">
                        </div>

                        <div class="form-group">
                            <input type="number" id="QTD" placeholder="Quantidade">
                        </div>
                    <input type="submit" value="ADICIONAR" class="btn-concluir">
                    <input type="submit" value="CANCELAR" class="btn-cancelar"
                    onclick="redirectToEstoque()">
                    </div>
                </div>

            </section>
        </div>
    </div>

</body>

<script src="/JAVASCRIPT/direcionamento.js"></script>
</html>
