<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/telaCadastro.css">
    <script src="/JAVASCRIPT/telaHome.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="frame">

        <div class="foto">
            <img class="img" src="/FOTOS/imgHome.png" />
        </div>
        <section>
            <h1>Orpheus</h1>
            <h2>
                CADASTRO
            </h2>
            <div class="inputfield">
                <input class="inp" type="text" placeholder="Nome Completo" required>
            </div>
            <div class="inputfield">
                <input class="inp" type="email" placeholder="E-mail" required>
            </div>
            <div class="inputfield">
                <input class="inp" type="number" placeholder="CPF" required>
            </div>
            <div class="inputfield">
                <input class="inp" type="password" placeholder="Senha" required>
            </div>
            <div class="inputfield">
                <input class="inp" type="number" placeholder="+DDI" required id="ddi">
                <input class="inp" type="number" placeholder="Numero" required id="numero">
            </div>



            <div class="informações">
                <p>
                    Enviaremos um SMS para verificar o seu número de telefone
                </p>
                    <p>
                        <input type="checkbox" name="" id="termos">
                        Desejo receber informação sobre as novidades de orpheus no meu e-mail
                    </p>
                    <p>
                        <input type="checkbox" name="" id="termos">
                        Li e entendi a Política de Privacidade e Cookies
                    </p>
            </div>
            <input type="submit" value="Voltar" class="btn-second" id="button" onclick="redirectToVoltarH()">
            <input type="submit" value="Cadastrar" class="btn-primary" id="button" onclick="redirectToPrincipal()">
        </section>

</body>

</html>
