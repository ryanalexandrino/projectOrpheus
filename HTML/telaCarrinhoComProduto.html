<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/tela.CarrinhoComProduto.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <!-- Estrutura padrão do site, seguindo a mesma opção estética e permitindo ao usuário acesso total a todo momento-->
    <header>
        <section class="topoCima">
            <div class="interface">
                <div class="logo">
                    <a href="/HTML/telaPrincipal.html" class="lg"><h1>Orpheus</h1></a>
                </div>
                <div class="icons">
                    <a href="/HTML/telaCarrinhoVazio.html"><img src="/ICON/carrinho-de-compras.png" class="icon2"></a>
                    <a href="/HTML/telaHome.html"><img src="/ICON/user.png" class="icon1"></a>
                </div>
            </div>
        </section>

        <section class="topoBaixo">
            <div class="interface">
                <nav>
                    <ul class="nav">
                        <li id="navPag"><a href="#">CARRINHO</a></li>
                        <li><a href="#">ENTREGA</a></li>
                        <li><a href="#">PAGAMENTO</a></li>
                        <li><a href="#">CONFIRMAÇÃO</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>

    <div class="payment-page">
        <section class="payment-section">
            <h1 class="payment-title">Carrinho - Produtos</h1>

            <div class="payment-form">
                <div class="form-group">
                    <img src="/IMGS/guitarra.png" alt="" class="img-product">
                    <div class="inf">
                        <p class="nome">Guitarra Eletrica</p>
                        <p class="valor">R$ 1.899,00</p>
                    </div>
                    <div class="lix">
                        <img src="/ICON/lixeira-xmark.png" alt="">
                    </div>
                </div>

                <div class="container">
                    <div class="selector">
                        <button class="button" id="decrease">-</button>
                        <span class="quantity" id="quantity">1</span>
                        <button class="button" id="increase">+</button>
                    </div>
                    <span class="available">+50 disponíveis</span>
                </div>
            </div>
        </section>

        <!-- Seção de Resumo (Direita) -->
        <section class="summary-section">
            <h2 class="summary-title">Resumo do Pedido</h2>

            <div class="summary-items">
                <div class="summary-item">
                    <span>Produto</span>
                    <span class="summary-value">R$ 1.899,00</span>
                </div>

                <div class="summary-item">
                    <span>Frete</span>
                    <span class="summary-value">R$ 80,50</span>
                </div>

                <div class="summary-total">
                    <span>Total</span>
                    <span class="total-value">R$ 1.980,50</span>
                </div>
                <a href="/HTML/telaCarrinhoEntrega.html" class="continue-button">Continuar a compra</a>
            </div>
        </section>
    </div>

    <script src="../JAVASCRIPT/telaComProduto.js"></script>
</body>

</html>
