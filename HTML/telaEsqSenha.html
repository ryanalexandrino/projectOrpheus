<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/telaEsqSenha.css">
    <script src="/JAVASCRIPT/telaHome.js"></script>
    <title>Esqueceu a senha?</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Esqueceu a sua senha?</h1>
        <h3 class="txtHome">
            Enviaremos um e-mail com um link para recuperação da sua senha
        </h3>
        <h2 class="subTitulo">
            Informe o e-mail cadastrado:
        </h2>
        <div class="inputfield">
            <input type="email" placeholder="E-mail" required>
        </div>
        <div class="btn-container">
        <input type="submit" value="CANCELAR" class="btn-second" id="" onclick="redirectToVoltarH()">
        <input type="submit" value="ENVIAR" class="btn-primary" id="" onclick="redirectToLogin()">
        </div>
    </div>
</body>
</html>
