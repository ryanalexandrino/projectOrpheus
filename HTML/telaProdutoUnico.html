<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/telaProdutoUnico.css">
    <title>PRODUTO</title>
</head>

<body>
    <header>
        <section class="topoCima">
            <div class="interface">
                <a href="/HTML/telaPrincipal.html" class="logo">
                    <p>Orpheus</p>
                </a>
            </div>
            <div class="icons">
                <a href="/HTML/telaCarrinhoVz.html"><img src="/ICON/carrinho-de-compras.png" class="icon2"></a>
                <a href="/HTML/telaHome.html"><img src="/ICON/user.png" class="icon1"></a>
            </div>
            </div>
        </section>
    </header>

    <div class="right">
        <div class="produto">
            <img class="guitarraIMG" src="/IMGS/GUITARRA.png" alt="Guitarra Gibson Les Paul">

            <div class="infoProd">
                <h2 class="idProd">Guitarra - Gibson Les Paul</h2>
                <p class="valorParcelado"><del>R$ 2.000,00</del></p>
                <p class="valorAVista">R$ 1.899,00 <span class="descontoPix">(com 10% de desconto no Pix /boleto /1x no
                       Cartão de Crédito)</span></p>
                <p class="parcelamento">Ou em 10x de R$ 200,00, sem juros</p>

                <div class="formasDePagamento">
                    <img class="pix" src="/IMGS/PIX.PNG" alt="Pix">
                    <img class="visa" src="/IMGS/codBarra.png" alt="Visa">
                    <img class="boleto" src="/IMGS/VISA.png" alt="boleto">
                </div>
            </div>

            <div class="botoesCompra">
                <input type="submit" value="ADICIONAR AO CARRINHO" class="btn-adicionar" onclick="redirectToLogin()">
                <input type="submit" value="COMPRAR" class="btn-comprar" onclick="redirectToRegister()">
            </div>
        </div>
    </div>




</body>

</html>
